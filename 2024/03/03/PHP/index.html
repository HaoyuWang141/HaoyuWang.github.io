        <h1 id="PHP-8-3-1-安装"><a href="#PHP-8-3-1-安装" class="headerlink" title="PHP 8.3.1 安装"></a>PHP 8.3.1 安装</h1><h2 id="php-Linux"><a href="#php-Linux" class="headerlink" title="php Linux"></a>php Linux</h2><h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><h4 id="安装-apache2"><a href="#安装-apache2" class="headerlink" title="安装 apache2"></a>安装 apache2</h4><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install apache2</span><br></pre></td></tr></table></figure>



<h4 id="安装-php-8-3-1"><a href="#安装-php-8-3-1" class="headerlink" title="安装 php 8.3.1"></a>安装 php 8.3.1</h4><p>参考文档: <a target="_blank" rel="noopener" href="https://www.php.net/manual/zh/install.unix.apache2.php">PHP: Unix 系统下的 Apache 2.x - Manual</a></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"># 下载</span><br><span class="line">wget &lt;url&gt;</span><br><span class="line">wget https://www.php.net/distributions/php-8.3.1.tar.gz</span><br><span class="line"></span><br><span class="line"># 解压</span><br><span class="line">tar -xzf php-8.3.1.tar.gz</span><br><span class="line"></span><br><span class="line">cd ../php-NN</span><br><span class="line">./configure --with-apxs2=/usr/local/apache2/bin/apxs --with-pdo-mysql</span><br><span class="line">make</span><br><span class="line">make install</span><br><span class="line"></span><br><span class="line"># 查看php版本</span><br><span class="line">php -v</span><br></pre></td></tr></table></figure>



<p>配置 apache2</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"># /etc/apache2/apache2.conf</span><br><span class="line"></span><br><span class="line">LoadModule php7_module modules/libphp7.so</span><br><span class="line"></span><br><span class="line">&lt;FilesMatch \.php$&gt;</span><br><span class="line">    SetHandler application/x-httpd-php</span><br><span class="line">&lt;/FilesMatch&gt;</span><br><span class="line"></span><br><span class="line"># 还有监听指定端口</span><br><span class="line">Listen 8080</span><br></pre></td></tr></table></figure>



<p>配置 php 模块</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"># 查看已有模块</span><br><span class="line">php -m</span><br><span class="line"></span><br><span class="line"># 查看可以安装的模块</span><br><span class="line"></span><br><span class="line"># 安装模块</span><br><span class="line">sudo apt install php-&lt;module-name&gt;</span><br><span class="line"></span><br><span class="line"># 一些PHP模块可能需要通过PECL手动安装</span><br><span class="line">sudo pecl install &lt;module-name&gt;</span><br></pre></td></tr></table></figure>



<p>配置 apache2 虚拟主机</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;VirtualHost *:8080&gt;</span><br><span class="line">    ServerAdmin webmaster@localhost</span><br><span class="line">    DocumentRoot &quot;F:/MyCourse(5 delayed 1)/account/php&quot;</span><br><span class="line">    ServerName account.dev</span><br><span class="line">    &lt;Directory &quot;F:/MyCourse(5 delayed 1)/account/php&quot;&gt;</span><br><span class="line">        Options Indexes FollowSymLinks</span><br><span class="line">        AllowOverride All</span><br><span class="line">        Require all granted</span><br><span class="line">    &lt;/Directory&gt;</span><br><span class="line">&lt;/VirtualHost&gt;</span><br></pre></td></tr></table></figure>



<p>重启 apache2</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">/usr/local/apache2/bin/apachectl start</span><br><span class="line">/usr/local/apache2/bin/apachectl stop</span><br><span class="line">/usr/local/apache2/bin/apachectl restart</span><br></pre></td></tr></table></figure>
