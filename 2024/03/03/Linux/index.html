        <h1 id="Linux-服务"><a href="#Linux-服务" class="headerlink" title="Linux 服务"></a>Linux 服务</h1><h2 id="服务"><a href="#服务" class="headerlink" title="服务"></a>服务</h2><ul>
<li><p>查看全部服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl list-units --type=service</span><br></pre></td></tr></table></figure>


</li>
<li><p>查看指定服务状态</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl status &lt;service&gt;</span><br></pre></td></tr></table></figure>


</li>
<li><p>查看指定端口的服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo netstat -tuln | grep &lt;port&gt;</span><br></pre></td></tr></table></figure>


</li>
<li><p>开始服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo service &lt;service&gt; start</span><br></pre></td></tr></table></figure>


</li>
<li><p>重启服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl restart &lt;service&gt;</span><br></pre></td></tr></table></figure>


</li>
<li><p>关闭服务</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo systemctl stop &lt;service&gt;</span><br></pre></td></tr></table></figure></li>
</ul>
<h2 id="运行spring-boot服务"><a href="#运行spring-boot服务" class="headerlink" title="运行spring-boot服务"></a>运行spring-boot服务</h2><p>运行服务并在后台运行</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nohup mvn spring-boot:run &gt; log/output.log &amp;</span><br></pre></td></tr></table></figure>



<h2 id="查看进程"><a href="#查看进程" class="headerlink" title="查看进程"></a>查看进程</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">sudo netstat -tulnp | grep &#x27;:&lt;port number&gt;&#x27;</span><br><span class="line"></span><br><span class="line">sudo lsof -i :&lt;port number&gt;</span><br><span class="line"></span><br><span class="line">ps aux</span><br><span class="line"></span><br></pre></td></tr></table></figure>
