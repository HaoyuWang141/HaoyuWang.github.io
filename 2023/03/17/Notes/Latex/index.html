</ul>
<figure class="highlight latex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">\documentclass</span>[12pt]&#123;article&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">\fontsize</span>&#123;字体大小&#125;&#123;行间距&#125;<span class="keyword">\selectfont</span></span><br><span class="line"><span class="keyword">\fontsize</span>&#123;12pt&#125;&#123;<span class="keyword">\baselineskip</span>&#125;<span class="keyword">\selectfont</span></span><br><span class="line">----------</span><br><span class="line">字体大小：</span><br><span class="line"><span class="keyword">\tiny</span></span><br><span class="line"><span class="keyword">\scriptsize</span></span><br><span class="line"><span class="keyword">\footnotesize</span></span><br><span class="line"><span class="keyword">\small</span></span><br><span class="line"><span class="keyword">\normalsize</span></span><br><span class="line"><span class="keyword">\large</span></span><br><span class="line"><span class="keyword">\Large</span></span><br><span class="line"><span class="keyword">\LARGE</span></span><br><span class="line"><span class="keyword">\huge</span></span><br><span class="line"><span class="keyword">\Huge</span></span><br><span class="line"></span><br><span class="line">使用方式：</span><br><span class="line"><span class="keyword">\tiny</span> xxxxxxxx</span><br></pre></td></tr></table></figure>

<figure class="highlight latex"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">\usepackage</span>&#123;fancyhdr&#125;<span class="comment">%导入fancyhdr包</span></span><br><span class="line"><span class="keyword">\pagenumbering</span>&#123;xxx&#125;<span class="comment">%设置页码格式</span></span><br><span class="line"><span class="keyword">\fancyhead</span>[L]&#123;左页眉&#125;</span><br><span class="line"><span class="keyword">\fancyhead</span>[R]&#123;右页眉&#125;</span><br><span class="line"><span class="keyword">\fancyhead</span>[C]&#123;中间页眉&#125;</span><br><span class="line"><span class="keyword">\fancyfoot</span>[L]&#123;左页脚&#125;</span><br><span class="line"><span class="keyword">\fancyfoot</span>[C]&#123;<span class="keyword">\thepage</span>&#125;</span><br><span class="line"><span class="keyword">\fancyfoot</span>[R]&#123;右页</span><br><span class="line"><span class="keyword">\renewcommand</span>&#123;<span class="keyword">\headrulewidth</span>&#125;&#123;4pt&#125;<span class="comment">%分隔线宽度4磅</span></span><br><span class="line"><span class="keyword">\renewcommand</span>&#123;<span class="keyword">\footrulewidth</span>&#125;&#123;4pt&#125;脚&#125;</span><br></pre></td></tr></table></figure>
